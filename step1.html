<!DOCTYPE html>
<html lang="zh-CN"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Step1 · 80 道题自评问卷（正式题面）</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0b1020;--card:#121833;--ink:#e7ecff;--muted:#98a1c0;--brand:#6c8cff;--line:#1c2447}
*{box-sizing:border-box}html,body{margin:0;background:linear-gradient(180deg,#0b1020,#0e1430);color:var(--ink);font-family:'Noto Sans SC',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
.wrap{max-width:1150px;margin:22px auto 80px;padding:14px}.h1{font-size:26px;font-weight:700;margin:6px 0 12px}
.card{background:linear-gradient(180deg,#121833,#0f1733);border:1px solid var(--line);border-radius:14px;padding:16px;margin-bottom:12px}
.btn{padding:8px 14px;border-radius:8px;background:#6c8cff;color:#fff;margin-right:6px;text-decoration:none;border:1px solid #7a95ff;cursor:pointer}
.pill{padding:4px 10px;border:1px solid #2a3b7a;border-radius:12px;font-size:12px;color:#c9d4ff}
.q{padding:12px;border:1px dashed #2a3b7a;border-radius:12px;background:#0c1433;margin-bottom:8px}
.hint{color:#a8b3e6;font-size:12px;margin-bottom:8px}
</style></head><body><div class="wrap">
<div class="h1">Step 1 · 80 道题自评问卷（1–7分）</div>
<div class="card">
  <div class="hint">说明：请根据你在工作/生活中的<strong>稳定表现</strong>作答；1=非常不同意，7=非常同意。</div>
  <div id="qBox"></div>
  <div style="margin-top:10px">
    <button class="btn" id="saveBtn">保存并前往 Step 2</button>
    <a class="btn" href="dashboard.html">打开 Dashboard</a>
    <span class="pill">今日：2025-09-03</span>
  </div>
</div>
<script>
const Q = ["我会主动寻找新点子并尝试全新的做法。", "面对陌生主题，我会出于好奇去深入了解。", "我能从多个角度看待同一个问题。", "我喜欢把零散的信息组织成一个更清晰的结构。", "我愿意试验未经验证的方法来改进流程。", "即使方案成熟，我也会继续思考有没有更好的方式。", "我能在复杂信息中迅速抓住关键线索。", "我擅长把经验转化为可复制的最佳实践。", "我乐于把抽象概念转换成可落地的步骤。", "我在不确定情境下也能做出判断并行动。", "我经常从跨领域吸收灵感（如技术×设计）。", "当原有路径受阻时，我能灵活重组资源与策略。", "我能在讨论中提出建设性的反对意见。", "我能敏锐察觉到趋势或环境中的微小变化。", "我善于总结迭代，每次做得更好。", "我会为团队生成不同层次的备选方案。", "我能把任务拆解为明确的里程碑与负责人。", "我会按承诺的时间交付成果。", "我会为关键流程设置检查清单与质检点。", "当优先级变化时，我能迅速调整排期而不乱。", "我能清晰表达『目标—路径—结果』的逻辑。", "我会定期回顾风险并准备备选方案。", "我擅长把会议产出落实为可执行的行动项。", "我的个人节奏稳定，不因琐事打乱。", "我能在多任务并行时保持清晰的切换。", "我能推动跨部门对齐，保障闭环交付。", "我会把经验沉淀成文档或模板，便于复用。", "我能对自己和团队的进度进行可视化跟踪。", "我遵循约定流程，同时根据反馈持续优化。", "我能在压力之下保持有序推进。", "我对细节质量有稳定、清晰的标准。", "我能在有限资源下做出合理取舍并执行。", "我能快速带动团队情绪，形成行动合力。", "我在公开场合表达自如，能影响更多人。", "我愿意主动承担更具挑战的目标。", "我能够在冲突中保持推进，避免僵局。", "我常向他人传递热情和信心。", "在需要做决定时，我敢于拍板并承担责任。", "我愿意主动争取资源，推动事情发生。", "我能把复杂内容讲得有画面感、易理解。", "我擅长在不同场景里切换沟通风格。", "即使意见不合，我也能维持互动的积极氛围。", "我做事有速度感，能形成节奏带动。", "面对质疑，我愿意展开开放、坦诚的讨论。", "我能把个人目标与团队目标对齐并放大。", "我能在关键时刻让大家聚焦重点。", "我擅长用故事或案例来影响听众。", "我能把外部关注转化为团队的势能。", "我愿意从他人视角理解他们的诉求与限制。", "我会主动给予同事正向反馈与及时帮助。", "当产生分歧时，我愿意先倾听再表达。", "我在协作中尊重边界并清晰约定。", "我能在团队中建立互信与安全感。", "我会识别并连接适合合作的人与资源。", "我能将不同意见整合成兼顾各方的方案。", "我善于在冲突中降温并找到共同点。", "我愿意为团队整体结果承担不确定性。", "我能让合作变得更高效而非更复杂。", "我在跨文化/跨背景的团队中协作顺畅。", "我能让知识在团队内更快地流动起来。", "我尊重承诺并保持透明沟通。", "我能够对他人的情绪变化及时作出回应。", "我建立长期稳定的人际关系网络。", "我能帮助他人看见彼此的价值与贡献。", "面对压力，我能稳定自我并继续推进任务。", "我能客观看待挫折，把它转化为经验。", "遇到失败时，我恢复得比较快。", "我能辨识自己的情绪并调节到可用状态。", "我遇到不确定时，仍能保持基本的作息与效率。", "在高负荷时期，我会用健康方式补充能量。", "我不会把一时情绪带到重要决策里。", "我能在长周期目标上保持耐心与一致性。", "我能在关系摩擦后修复并继续合作。", "我能在长期压力中维持生活与工作的平衡。", "我遇到反复的外部变化也能逐步适应。", "我能在高期望与严格标准中保持自我接纳。", "我能识别情绪触发点并提前做准备。", "我能在关键时刻保持冷静与清晰。", "我相信自己能逐步把复杂问题处理好。", "长期看，我对生活整体是满意和有掌控感的。"];
const box=document.getElementById('qBox');
Q.forEach((t,i)=>{
  const el=document.createElement('div'); el.className='q';
  el.innerHTML=`<div><b>Q${i+1}.</b> ${t}</div>
  <div style='display:flex;gap:12px;align-items:center;margin-top:6px'>
    <span>1</span><input type='range' min='1' max='7' value='4' id='r_${i}' style='flex:1'><span>7</span>
    <span class='pill' id='v_${i}'>4</span>
  </div>`; box.appendChild(el);
  const r=el.querySelector('#r_'+i), v=el.querySelector('#v_'+i); r.oninput=()=> v.textContent=r.value;
});

// 评分映射与保存（沿用现有计算逻辑）
const BF_KEYS = Q.map((_,i)=> ['O','C','E','A','ES'][i%5]);
const norm = v => (v-1)/6*100; const avg = arr => arr.reduce((a,b)=>a+b,0)/(arr.length||1);
function computeBF(ans){ const b={O:[],C:[],E:[],A:[],ES:[]}; ans.forEach((v,i)=> b[BF_KEYS[i]].push(norm(v))); return Object.fromEntries(Object.entries(b).map(([k,a])=>[k,avg(a)])); }
function structFromBF(bf){ const {O,C,E,A,ES}=bf; return [ 0.50*C+0.30*ES+0.20*O, 0.80*ES+0.20*C, 0.60*O+0.40*ES, 0.70*C+0.30*ES, 0.50*ES+0.30*C+0.20*A, 0.60*E+0.40*O, 0.60*O+0.40*E, 0.60*E+0.40*A ]; }
function ecology16FromStruct(S){ const v=i=>S[i]; return [ (v(7)+v(1))/2,(v(7)+v(3)+v(0))/3,(v(1)+v(4)+v(6))/3,(v(5)+v(7)+v(0))/3,(v(3)+v(0)+v(4))/3,(v(4)+v(6)+v(3))/3,(v(6)+v(2))/2,(v(3)+v(1))/2,(v(2)+v(6))/2,(v(3)+v(2))/2,(v(2)+v(3)+v(0))/3,(v(2)+v(6))/2,(v(5)+v(7))/2,(v(5)+v(1)+v(2))/3,(v(6)+v(7)+v(1))/3,(v(4)+v(1)+v(0))/3 ]; }
function ecology8From16(e16){ const ECO16=['信任速度','协作质量','关系韧性','影响半径','目标推进力','节奏管理','应变效率','落地闭环度','洞察敏锐度','表达条理度','信息整合度','改进驱动力','能量外放','冲突风格','环境贴合度','幸福感基础']; const MAP={'信任速度':7,'协作质量':7,'关系韧性':4,'影响半径':5,'目标推进力':3,'节奏管理':4,'应变效率':6,'落地闭环度':3,'洞察敏锐度':2,'表达条理度':2,'信息整合度':2,'改进驱动力':6,'能量外放':5,'冲突风格':1,'环境贴合度':6,'幸福感基础':4}; const s=Array(8).fill(0),c=Array(8).fill(0); e16.forEach((v,i)=>{ const a=MAP[ECO16[i]]; s[a]+=v;c[a]++; }); return s.map((x,i)=> c[i]?x/c[i]:0 ); }
document.getElementById('saveBtn').onclick=()=>{
  const ans=Q.map((_,i)=> Number(document.getElementById('r_'+i).value));
  const bf=computeBF(ans); const S=structFromBF(bf); const E16=ecology16FromStruct(S); const E8=ecology8From16(E16);
  localStorage.setItem('step1_answers', JSON.stringify(ans));
  localStorage.setItem('step1_bigfive', JSON.stringify(bf));
  localStorage.setItem('step1_struct', JSON.stringify(S));
  localStorage.setItem('step1_eco16', JSON.stringify(E16));
  localStorage.setItem('step1_eco', JSON.stringify(E8));
  alert('Step1 已保存'); location.href='step2.html';
};
</script>
</div></body></html>
